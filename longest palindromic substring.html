		function isPalindrome(str){
			var len = str.length;

			var content = str.split('');

			if(len%2 !== 0){
				content.splice(parseInt(len/2),1);
				len = len - 1;
				while(len>0){
					if(content.shift() !== content.pop()){

					}
					len = content.length;
				}
