<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>add-two-numbers</title>
</head>
<body>
	<script>
		function ListNode(value,listnode){
			this.value = value;
			this.next = listnode;
		}

		function initLinkList(arr){
			var i = arr.length - 1;
			var head = null;
			for(;i>=0;i--){
				if(i === arr.length-1){
					head = new ListNode(arr[i], null);
				}else{
					head = new ListNode(arr[i], head);
				}
			}
			return head;
		}

		var l1 = initLinkList([2,4,3]);
		var l2 = initLinkList([5,6,4]);


		function parseListNode(listnode){
			var current = listnode,
				count = 0;
			
			do {
				count++;
				current = current.next;
			} while (current !== null);
			
			var rank = Math.pow(10, count-1);
			var result = 0;

			for(var node=listnode;node!=null;node=node.next){
				result += node.value * rank;
				rank = rank/10;
			}
			return result
		}

		function toListNode(num){
			var residue,
				divide = num;
			var arr = [];	
			
			do {
				residue = divide%10;
				divide = Math.floor(divide/10);
				arr.push(residue);
			} while(divide!=0);

			return initLinkList(arr);
		}

		var addResult = parseListNode(l1) + parseListNode(l2);
		
		console.log(addResult);

		var l3 = toListNode(addResult);

		console.log(l3);

	</script>
</body>
</html>
