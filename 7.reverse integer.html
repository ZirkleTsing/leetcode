<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reverse integer</title>
</head>
<body>
	
	<script>
		
	// 	100 ---> 1
	//	1000000003 ---> 0 overflow
	//	123 ---> 321  -123 ---> -321


	function reverse(num){
		if((-10<num)&&(num<10)){
			return num;
		}else if(num <= -10){
			return 0 - getResult(-num);
		}else{
			return getResult(num);
		}

	}

	function getResult(num){
		
		var str = num+"";

		var result = parseInt(str.split('').reverse().join(''));
			if(result<Math.pow(2,31)){
				return result;
			}
			return 0
	}

	console.log(reverse(1000000003));
	</script>

</body>
</html>
