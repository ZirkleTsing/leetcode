	<script>

      		 	result = [];

      			var curPos = arr.indexOf(ele);
      			if(curPos < 0){
      				arr.push(ele);

      					result.splice(0,result.length);	//清空数组
      					length = arr.length;
      				}

      					result.push(arr);
