<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>two-sum</title>
</head>
<body>
	<script>
		var arr = [2, 7, 11, 15];

		
		function filter(target, arr){
			var result = [];
			for(var i=0;i<arr.length-1;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]+arr[j] === target){
						result.push([arr[i],arr[j]]);
					}
				}
			}
			return result;
		}
		
		var result = filter(9, arr);
		
		result.forEach(function(e){
			console.log('[' + e[0] + ',' + e[1] + ']');
		})




	</script>
</body>
</html>
